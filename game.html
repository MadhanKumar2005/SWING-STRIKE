<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Geologica&display=swap"
      rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="heading">Let's Play Bro!!</h1>
        <h3 class="note">Note: Scroll Down For Your Scores</h3>
        <div class="midcontainer">
            <div class="player">
                <h1>PLAYER</h1>
                <div class="row1"><div class="one box"><h1>1</h1></div>
                <div class="two box"><h1>2</h1></div>
            </div>
               <div class="row2">  <div class="three box"><h1>3</h1></div>
               <div class="four box"><h1>4</h1></div>
            </div> 
             <div class="row3">
                <div class="five box"><h1>5</h1></div>
                <div class="six box"><h1>6</h1></div>
             </div>
            </div>

            <div class="computer">
                <h1>COMPUTER</h1>
                <div class="row1"><div class="one box"><h1>1</h1></div>
                <div class="two box"><h1>2</h1></div>
            </div>
               <div class="row2">  <div class="three box"><h1>3</h1></div>
               <div class="four box"><h1>4</h1></div>
            </div> 
             <div class="row3">
                <div class="five box"><h1>5</h1></div>
                <div class="six box"><h1>6</h1></div>
             </div> 
            </div>

        </div>
         
            
        
        
        <div class="score">
            <h1 class="runs">SCORE: </h1>
            <h1 class="strike"></h1>
        </div>
    </div>
</body>
</html>
